<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
      <div class="card text-white bg-primary mb-4" style="max-width: 22rem;">
         <div class="card-header">Weather api</div>
         <div class="card-body">
                <h4 class="card-title"></h4> 
                <p class="card-text">You can check weather here!</p>
                <h4 class="card-wind"></h4>
                <h4 class="card-description"></h4>
         </div>

         <div class="form-group">
             <label class="col-form-label col-form-label-sm" for="inputSmall">City:</label>
             <input class="form-control form-control-sm" type="text" placeholder="write city here" id="inputSmall">
        </div>

           <button type="button" class="btn btn-primary">Click</button>
       </div>
    </div>
    

    <script src="/js/weather.js"></script>
</body>
</html>
